<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Cadastro de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    .form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin-bottom: 40px;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .produto {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      max-width: 400px;
    }

    .produto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .produto p {
      margin: 8px 0;
    }

    .btn-voltar {
      display: inline-block;
      margin-bottom: 20px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-acao {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-editar {
      background-color: #ffc107;
    }

    .btn-excluir {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn-voltar">← Voltar para Página Inicial</a>

  <h1>Cadastro de Produtos</h1>

  <div class="form">
    <label for="precoInput">Preço (R$):</label>
    <input type="number" id="precoInput" placeholder="Ex: 59.90">

    <label for="imagemInput">URL da Imagem:</label>
    <input type="text" id="imagemInput" placeholder="Cole a URL da imagem aqui">

    <label for="categoriaInput">Categoria:</label>
    <select id="categoriaInput">
      <option value="">Selecione uma categoria</option>
      <option value="Vestidos">Vestidos</option>
      <option value="Blusas">Blusas</option>
      <option value="Calças">Calças</option>
      <option value="Saias">Saias</option>
      <option value="Acessórios">Acessórios</option>
    </select>

    <button id="salvarBtn">Salvar Produto</button>
  </div>

  <h2>Produtos Cadastrados</h2>
  <div id="produtosContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBoLa4SFLteAn5_BkHon7geSMIeH65gC4",
      authDomain: "roupasdejucy.firebaseapp.com",
      projectId: "roupasdejucy",
      storageBucket: "roupasdejucy.firebasestorage.app",
      messagingSenderId: "770986332579",
      appId: "1:770986332579:web:f098589711bb11a8ddca16",
      measurementId: "G-805QB54FF7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarProduto() {
      const preco = parseFloat(document.getElementById("precoInput").value);
      const imagem = document.getElementById("imagemInput").value.trim();
      const categoria = document.getElementById("categoriaInput").value;

      if (!preco || !imagem || !categoria) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "produto"), {
          preco: Number(preco),
          imagem: imagem,
          categoria: categoria
        });

        alert("Produto salvo com sucesso!");
        document.getElementById("precoInput").value = "";
        document.getElementById("imagemInput").value = "";
        document.getElementById("categoriaInput").value = "";

        carregarProdutos();
      } catch (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Erro ao salvar produto.");
      }
    }

    async function carregarProdutos() {
      const container = document.getElementById("produtosContainer");
      container.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "produto"));
      querySnapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        const div = document.createElement("div");
        div.classList.add("produto");

        div.innerHTML = `
          <p><strong>Preço:</strong> R$ <span id="preco-${docSnapshot.id}">${data.preco.toFixed(2)}</span></p>
          <p><strong>Categoria:</strong> ${data.categoria}</p>
          <img src="${data.imagem}" alt="Imagem do Produto">
          <button class="btn-acao btn-editar" onclick="editarPreco('${docSnapshot.id}', ${data.preco})">Editar Preço</button>
          <button class="btn-acao btn-excluir" onclick="excluirProduto('${docSnapshot.id}')">Excluir</button>
        `;

        container.appendChild(div);
      });
    }

    window.editarPreco = async function (id, precoAtual) {
      const novoPreco = prompt("Digite o novo preço:", precoAtual);
      if (novoPreco === null || novoPreco === "") return;

      try {
        await updateDoc(doc(db, "produto", id), {
          preco: parseFloat(novoPreco)
        });
        alert("Preço atualizado com sucesso!");
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao atualizar preço:", error);
        alert("Erro ao atualizar preço.");
      }
    };

    window.excluirProduto = async function (id) {
      if (!confirm("Tem certeza que deseja excluir este produto?")) return;

      try {
        await deleteDoc(doc(db, "produto", id));
        alert("Produto excluído com sucesso!");
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao excluir:", error);
        alert("Erro ao excluir produto.");
      }
    };

    document.getElementById("salvarBtn").addEventListener("click", salvarProduto);
    window.onload = carregarProdutos;
  </script>

</body>
</html>
