<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Cadastro de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #b8024d;
      --secondary-color: #6e002e;
      --success-color: #4cc9f0;
      --danger-color: #f72525;
      --warning-color: #f86a1e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: white;
      box-shadow: var(--box-shadow);
      padding: 20px 0;
      margin-bottom: 30px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
    }
    
    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
      margin-top: 40px;
    }
    
    .btn-voltar {
      display: inline-flex;
      align-items: center;
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .btn-voltar:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-voltar::before {
      content: "←";
      margin-right: 5px;
    }
    
    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .form {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      flex: 1;
      min-width: 300px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .produto {
      background: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }
    
    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
    }
    
    .produto p {
      margin-bottom: 10px;
    }
    
    .produto-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn-acao {
      flex: 1;
      padding: 10px;
      border-radius: var(--border-radius);
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
    }
    
    .btn-acao:hover {
      transform: translateY(-2px);
    }
    
    .btn-editar {
      background-color: var(--warning-color);
    }
    
    .btn-editar:hover {
      background-color: #e07c0b;
    }
    
    .btn-excluir {
      background-color: var(--danger-color);
    }
    
    .btn-excluir:hover {
      background-color: #e51778;
    }
    
    .imgur-link {
      display: inline-block;
      background-color: #1bb76e;
      color: white;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      text-decoration: none;
      margin-bottom: 20px;
      transition: var(--transition);
    }
    
    .imgur-link:hover {
      background-color: #16a362;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .form-container {
        flex-direction: column;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="btn-voltar">Voltar para Página Inicial</a>
      <h1> Cadastro de Produtos</h1>
    </div>
  </header>

  <main class="container">
    <a href="https://imgur.com/upload" class="imgur-link" target="_blank">Upload de Imagem para URL</a>
    
    <div class="form-container">
      <div class="form">
        <h2>Adicionar Novo Produto</h2>
        <div class="form-group">
          <label for="precoInput">Preço (R$)</label>
          <input type="number" id="precoInput" placeholder="Ex: 59.90" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="imagemInput">URL da Imagem</label>
          <input type="text" id="imagemInput" placeholder="Cole a URL da imagem aqui">
        </div>
        
        <div class="form-group">
          <label for="categoriaInput">Categoria</label>
          <select id="categoriaInput">
            <option value="">Selecione uma categoria</option>
            <option value="Vestidos">Vestidos</option>
            <option value="Blusas">Blusas</option>
            <option value="Calças">Calças</option>
            <option value="Saias">Saias</option>
            <option value="Acessórios">Acessórios</option>
          </select>
        </div>
        
        <button id="salvarBtn">Salvar Produto</button>
      </div>
    </div>

    <h2>Produtos Cadastrados</h2>
    <div id="produtosContainer" class="products-grid"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBoLa4SFLteAn5_BkHon7geSMIeH65gC4",
      authDomain: "roupasdejucy.firebaseapp.com",
      projectId: "roupasdejucy",
      storageBucket: "roupasdejucy.firebasestorage.app",
      messagingSenderId: "770986332579",
      appId: "1:770986332579:web:f098589711bb11a8ddca16",
      measurementId: "G-805QB54FF7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarProduto() {
      const preco = parseFloat(document.getElementById("precoInput").value);
      const imagem = document.getElementById("imagemInput").value.trim();
      const categoria = document.getElementById("categoriaInput").value;

      if (!preco || !imagem || !categoria) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "produto"), {
          preco: Number(preco),
          imagem: imagem,
          categoria: categoria,
          createdAt: new Date()
        });

        alert("Produto cadastrado com sucesso!");
        document.getElementById("precoInput").value = "";
        document.getElementById("imagemInput").value = "";
        document.getElementById("categoriaInput").value = "";

        carregarProdutos();
      } catch (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Ocorreu um erro ao salvar o produto. Por favor, tente novamente.");
      }
    }

    async function carregarProdutos() {
      const container = document.getElementById("produtosContainer");
      container.innerHTML = "<p>Carregando produtos...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "produto"));
        
        if (querySnapshot.empty) {
          container.innerHTML = "<p>Nenhum produto cadastrado ainda.</p>";
          return;
        }

        container.innerHTML = "";
        
        querySnapshot.forEach((docSnapshot) => {
          const data = docSnapshot.data();
          const div = document.createElement("div");
          div.classList.add("produto");

          div.innerHTML = `
            <img src="${data.imagem}" alt="Imagem do Produto">
            <p><strong>Preço:</strong> R$ <span id="preco-${docSnapshot.id}">${data.preco.toFixed(2)}</span></p>
            <p><strong>Categoria:</strong> ${data.categoria}</p>
            <div class="produto-actions">
              <button class="btn-acao btn-editar" onclick="editarPreco('${docSnapshot.id}', ${data.preco})">Editar</button>
              <button class="btn-acao btn-excluir" onclick="excluirProduto('${docSnapshot.id}')">Excluir</button>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        container.innerHTML = "<p>Erro ao carregar produtos. Recarregue a página.</p>";
      }
    }

    window.editarPreco = async function (id, precoAtual) {
      const novoPreco = prompt("Digite o novo preço:", precoAtual);
      if (novoPreco === null || novoPreco === "" || isNaN(novoPreco)) return;

      try {
        await updateDoc(doc(db, "produto", id), {
          preco: parseFloat(novoPreco)
        });
        alert("Preço atualizado com sucesso!");
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao atualizar preço:", error);
        alert("Erro ao atualizar preço. Tente novamente.");
      }
    };

    window.excluirProduto = async function (id) {
      if (!confirm("Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.")) return;

      try {
        await deleteDoc(doc(db, "produto", id));
        alert("Produto excluído com sucesso!");
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao excluir produto:", error);
        alert("Erro ao excluir produto. Tente novamente.");
      }
    };

    document.getElementById("salvarBtn").addEventListener("click", salvarProduto);
    window.onload = carregarProdutos;
  </script>
</body>
</html>
